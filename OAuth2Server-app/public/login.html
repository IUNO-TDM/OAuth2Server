<!doctype html>
<html>
<head>
    <title>IUNO Technologie Marktplatz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body  background="img/bg_green.jpg">
<div class="">
    <a href="landingpage/iuno.html"> <img src="img/logo_iuno_rgb_quer_klein.png" style="padding-left: 0.5%; padding-top: 0.5%"/></a>
</div>
<div class="container">
    <script id="metamorph-1-start" type="text/x-placeholder"></script><script id="metamorph-21-start" type="text/x-placeholder"></script>

    <div class="container text-center">
        <form action="/passport/login" method="post" class="form-signin" data-ember-action="2">
            <h2 class="form-signin-heading">Login mit</h2>
            <br>
            <p>
                <!--<a class="btn btn-primary social-login-btn social-linkedin" href="/passport/linkedin"><i class="fa fa-linkedin"></i></a>-->
                <a class="btn btn-primary social-login-btn social-twitter" href="/passport/twitter"><i class="fa fa-twitter"></i></a>
            </p>
            <p>
                <a class="btn btn-primary social-login-btn social-facebook" href="/passport/facebook"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-primary social-login-btn social-google" href="/passport/google"><i class="fa fa-google-plus"></i></a>
            </p>
            <br><br>
            <small class="text">oder mit IUNO</small>
            <br><br>

            <div id="failure_alert" class="alert alert-danger">Login fehlgeschlagen. Benutzername oder Passwort falsch.</div>
            <script>
                var display = "none";
                if (window.location.search.indexOf('failure=true') > -1) {
                    display = ""
                }
                document.getElementById('failure_alert').style.display = display;
            </script>
            <input name="email" id="ember360" class="ember-view ember-text-field form-control login-input" placeholder="Email Adresse" type="text" required>
            <input name="password" minlength="8" id="ember361" class="ember-view ember-text-field form-control login-input-pass" placeholder="Passwort" type="password" required>

            <script id="metamorph-22-start" type="text/x-placeholder"></script><script id="metamorph-22-end" type="text/x-placeholder"></script>

            <button class="btn btn-lg btn-primary btn-block btn-center" type="submit" data-bindattr-3="3">Login</button>
            <br>
            <small class="create-account text">Noch keine IUNO Account?<br> <a id="ember363" class="ember-view btn btn-sm btn-default" href="register.html"> Jetzt registrieren </a> </small>
        </form>
    </div>
</div>
</body>
</html>
