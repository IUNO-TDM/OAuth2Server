<div fxLayoutAlign="center center" class="container" style="width: 100%; height: 100%;">
  <div class="iuno-card mat-elevation-z4" fxLayout="column" fxFlex="grow" fxLayoutGap="10px">
    <img fxFlexAlign="center" class="iuno-logo" src="assets/images/iuno.svg" />
    <div *ngIf="resendFailed" class="alert-error">Die Aktivierungsmail konnte nicht gesendet werden.</div>
    <div *ngIf="resendFailedUnknownUser" class="alert-error">Die Aktivierungsmail konnte nicht gesendet werden. Die E-Mail-Adresse ist nicht bekannt oder das Passwort ist falsch.</div>
    <div *ngIf="resendFailedAlreadyVerified" class="alert-error">Die E-Mail-Adresse wurde bereits bestätigt.</div>
      <!--
    <div *ngIf="notVerified" class="alert-error" fxLayout="column" fxLayoutGap="15px">
      <div>Login fehlgeschlagen. Die E-Mail-Adresse wurde noch nicht bestätigt.</div>
      <div fxLayoutAlign="center center" fxFill>
        <button mat-button type='button' class="iuno-primary-button" routerLink="/resend-email-verification">Bestätigungs-E-Mail erneut senden</button>
      </div>
    </div> -->
    <div fxLayout="column" fxLayoutGap="5px">
      <form #resend action="/passport/resend_registration_email" method="POST" [formGroup]="resendForm" (ngSubmit)="onSubmit(); resend.submit()"
        name="resend">
        <div fxLayout="column" fxLayoutGap="5px">
          <mat-form-field>
            <input matInput [(ngModel)]="loginCredentials['email']" placeholder="E-Mail-Adresse" name="email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Passwort" name="password" formControlName="password">
          </mat-form-field>
          <div fxLayoutAlign="center center">
              <re-captcha #captchaControl formControlName="recaptcha" siteKey="6LcFUDMUAAAAANHdh_RtQvy67IGG1hnKkbeqwHgj"
                  required></re-captcha>
          </div>
          <div *ngIf="captchaFailed" class="alert-error">Captcha-Überprüfung fehlgeschlagen</div>
          <div fxLayout="row" fxLayoutGap="15px" fxFlex="grow">
            <button mat-button type='button' fxFlex="50" class="iuno-cancel-button" routerLink="/login">Zurück</button>
            <button mat-button type="submit" [disabled]="resendForm.invalid" fxFlex="50" class="iuno-primary-button">Aktivierungsmail senden</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
